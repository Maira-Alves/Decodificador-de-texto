<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/bonec.png.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logo Alura.png.png" alt="Logo Alura">
    </header>
    <main class="main-container">
        <div class="left-panel">
            <textarea class="text-area" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="mensagem">
                <img id="boneco-imagem" src="/imagens/bonec.png.png" alt="Boneco">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="btn-copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>Feito por Maira Alves</footer>
    <script src="script.js"></script>
</body>
</html>
